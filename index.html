<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LCM Calculator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        h1 {
            color: #333;
            margin-bottom: 1.5rem;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            text-align: left;
        }
        label {
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }
        input[type="number"] {
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 1.5rem;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            min-height: 1.5em;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>LCM Calculator</h1>
        <form id="lcmForm">
            <div class="input-group">
                <label for="num1">Number 1</label>
                <input type="number" id="num1" name="num1" placeholder="Enter first number" required>
            </div>
            <div class="input-group">
                <label for="num2">Number 2</label>
                <input type="number" id="num2" name="num2" placeholder="Enter second number" required>
            </div>
            <button type="submit">Calculate LCM</button>
        </form>
        <p id="result"></p>
    </div>

    <script>
        const lcmForm = document.getElementById('lcmForm');
        const resultElement = document.getElementById('result');

        // Function to calculate GCD using Euclidean algorithm
        const gcd = (a, b) => {
            a = Math.abs(a);
            b = Math.abs(b);
            while (b) {
                [a, b] = [b, a % b];
            }
            return a;
        };

        // Function to calculate LCM
        const lcm = (a, b) => {
            if (a === 0 || b === 0) {
                return 0;
            }
            return Math.abs(a * b) / gcd(a, b);
        };

        lcmForm.addEventListener('submit', (event) => {
            event.preventDefault();

            const num1Input = document.getElementById('num1').value;
            const num2Input = document.getElementById('num2').value;
            
            resultElement.textContent = ''; // Clear previous result

            // Validate if inputs are not empty
            if (num1Input === '' || num2Input === '') {
                resultElement.textContent = 'Please enter both numbers.';
                resultElement.style.color = 'red';
                return;
            }

            const num1 = parseInt(num1Input, 10);
            const num2 = parseInt(num2Input, 10);

            // Validate if inputs are integers
            if (isNaN(num1) || isNaN(num2)) {
                resultElement.textContent = 'Please enter valid integers.';
                resultElement.style.color = 'red';
                return;
            }
            
            const result = lcm(num1, num2);
            resultElement.style.color = '#333'; // Reset color to default
            resultElement.textContent = `The LCM of ${num1} and ${num2} is ${result}.`;
        });
    </script>

</body>
</html>
